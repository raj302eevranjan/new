
<form name="CourseForm" ng-controller="ILController as ctrl" ng-init="getIL()">
<div layout="row" layout-xs="column">
   <div flex>
      <md-input-container class="md-block">
       <md-checkbox ng-model="activestatus" ng-change="changeActiveStatus()" aria-label="Checkbox 1">
           Show Inactive records also
          </md-checkbox>
      </md-input-container>
  </div>

     <div flex>
          <md-input-container class="md-block">
       <md-button ng-click="addIL()" style="float:right;" class="md-raised md-primary" aria-label="Info"><md-icon class="material-icons">add</md-icon></md-button>
      </md-input-container>
    </div>
    
</div>

<div layout="row">
   <div flex>
      <table class="responstable">
  <tr>
    <th data-th="Course details" ng-click="sortvenue()">Title<md-icon class="material-icons"><i class="material-icons">{{venueSortIcon}}</i></md-icon></th>
    <th ng-click="sortroom()">Description<md-icon class="material-icons"><i class="material-icons">{{roomSortIcon}}</i></md-icon></th>
    <th ng-click="sorttype()">Type<md-icon class="material-icons"><i class="material-icons">{{typeSortIcon}}</i></md-icon></th>
    <th colspan="4" style="text-align:center;">Action</th>
  </tr>

  <tr dir-paginate="item in getILList | orderBy:orderList | itemsPerPage:5">
    <td>{{item.title}}</td>
     <td>{{item.description}}</td>
    <td>{{item.uploadType}}</td>
   <td class="actionclass" ng-hide="item.status"><md-button class="actionbtn" ng-click="activeIL(item)" aria-label="Info"><i class="fa fa-eye-slash"></i></md-button></td>
   <td class="actionclass" ng-show="item.status"><md-button class="actionbtn" ng-click="activeIL(item)" aria-label="Info"><md-icon class="material-icons"><i class="material-icons"><i class="material-icons">remove_red_eye</i></i></md-icon></md-button></td>
   <td class="actionclass"><md-button ng-click="editIL(item)" class="actionbtn" ng-click="" aria-label="Info"><md-icon class="material-icons"><i class="material-icons">mode_edit</i></md-icon></md-button></td>
    <td class="actionclass"><md-button class="actionbtn" ng-click="removeIL(item)" aria-label="Info"><md-icon class="material-icons"><i class="material-icons">delete_forever</i></md-icon></md-button></td>
  </tr>
</table>
<dir-pagination-controls templateurl="angular/directives/dirPagination.tpl" style="float:right"></dir-pagination-controls>
  </div> 
</div>
<!-- ROW 1 Ends -->
</form>
