<form name="masterForm" ng-controller="organizationCtrl as ctrl">
	
   <div layout="row" layout-xs="column">
  
     <div flex>
      <md-input-container class="md-block">
        <label>Entity</label>
        <input  ng-model="mentity">
      
      </md-input-container>
    </div>
   </div>
   <div layout="row" layout-xs="column">
    <div flex ng-show="editentity">
      <md-input-container class="md-block">
       <md-checkbox ng-model="activestatus" ng-change="changeActiveStatus(activestatus)" aria-label="Checkbox 1">
           Show Inactive records also
          </md-checkbox>
      </md-input-container>
  </div>
    <div flex>
      <md-button class="md-raised md-primary"  ng-click="addEntity(mentity)" style="float:right">{{action_name}}</md-button>
    </div>
    <div flex ng-hide="editentity">
      <md-button class="md-raised md-primary"  ng-click="cancelEntity()" style="float:right">Cancel</md-button>
    </div>
   </div>

<div layout="row" layout-xs="column" ng-show="editentity">
   <div flex>
       <table class="responstable">
  <tr>
    <th data-th="Entity details" ng-click="sortEntity()">Entity<md-icon class="material-icons"><i class="material-icons">{{EntitySortIcon}}</i></md-icon></th>
    <th colspan="4" style="text-align:center;">Action</th>
  </tr>

  <tr dir-paginate="item in mOrganization | orderBy:orderList | itemsPerPage: 4" >
    <td>{{item.mentity}}</td>
     
    
    <td class="actionclass" ng-hide="item.status"><md-button class="actionbtn" ng-click="activeEntity(item)" aria-label="Info"><i class="fa fa-eye-slash"></i></md-button></td>
   <td class="actionclass" ng-show="item.status"><md-button class="actionbtn" ng-click="activeEntity(item)" aria-label="Info"><md-icon class="material-icons"><i class="material-icons"><i class="material-icons">remove_red_eye</i></i></md-icon></md-button></td>
   <td class="actionclass"><md-button ng-click="editEntity(item)" class="actionbtn" aria-label="Info"><md-icon class="material-icons"><i class="material-icons">mode_edit</i></md-icon></md-button></td>
    <td class="actionclass"><md-button class="actionbtn" ng-click="removeEntity(item)" aria-label="Info"><md-icon class="material-icons"><i class="material-icons">delete_forever</i></md-icon></md-button></td>
  </tr>
    
</table>
<dir-pagination-controls template-url="angular/directives/dirPagination.tpl.html" style="float:right"></dir-pagination-controls>
  </div> 
</div>
</form>
  <link href="assets/css/course.css" rel="stylesheet">
  <link href="assets/css/font-awesome.css" rel="stylesheet">
  <link href="assets/css/font-awesome.min.css" rel="stylesheet">
