<h5 style="text-align:center;padding-bottom:10px;">Contact Info</h5>
<form name="carrymodelForm" ng-controller="vendorCtrl">
<!-- ROW 1 Starts -->
<div layout="row" layout-xs="column">
  <div flex>
      <md-input-container class="md-block">
        <label>First Name</label>
        <input required name="firstname" ng-model="carrymodel.Firstname" aria-label="vendor" style="text-transform:capitalize">
        <div ng-messages="carrymodelForm.firstname.$error">
          <div ng-message="required">First Name is required.</div>
        </div>
      </md-input-container>
  </div>
  <div style="width:2%"></div>
  <div flex>
       <md-input-container class="md-block">
        <label>Middle Name</label>
        <input required name="middlename" ng-model="carrymodel.Middlename" aria-label="vendor" style="text-transform:capitalize">
        <div ng-messages="carrymodelForm.middlename.$error">
          <div ng-message="required">Middel Name is required.</div>
        </div>
      </md-input-container>
  </div>
  <div style="width:2%"></div>
  <div flex>
       <md-input-container class="md-block">
        <label>Last Name</label>
        <input required name="lastname" ng-model="carrymodel.Lastname" aria-label="vendor" style="text-transform:capitalize">
        <div ng-messages="carrymodelForm.lastname.$error">
          <div ng-message="required">Last Name is required.</div>
        </div>
      </md-input-container>
  </div>
</div>
<!-- ROW 1 Ends -->
<!-- ROW 2 Starts -->
<div layout="row" layout-xs="column">
  <div flex>
       <md-input-container class="md-block">
        <label>Job Title</label>
        <input required name="job_title" ng-model="carrymodel.Job_Title" aria-label="vendor">
        <div ng-messages="carrymodelForm.job_title.$error">
          <div ng-message="required">Job Title is required.</div>
        </div>
      </md-input-container style="text-transform:capitalize">
  </div>
  <div style="width:2%"></div>
 <div flex>
      <md-input-container class="md-block">
      <label>Email ID</label>
       <input required type="email" name="emailid" ng-model="carrymodel.email_id"
               ng-pattern="/^.+@.+\..+$/" aria-label="vendor" />
        <div ng-messages="carrymodelForm.emailid.$error" role="alert">
          <div ng-message-exp="['required', 'pattern']">
            Invalid Email.
          </div>
        </div>

      </md-input-container>

  </div>
  <div style="width:2%"></div>
  <div flex>
       <md-input-container class="md-block">
        <label>Phone Number</label>
        <input required name="phonenumber" ng-model="carrymodel.Phonenumber" aria-label="vendor" style="text-transform:capitalize">
        <div ng-messages="carrymodelForm.phonenumber.$error">
          <div ng-message="required">Phone Number is required.</div>
        </div>
      </md-input-container>
  </div>
  
</div>
<!-- ROW 2 Ends -->
<!-- ROW last Starts -->
<div class="row">
        
          <md-button ng-click="prevaction(carrymodel)" type="button" class="md-raised md-primary">Previous</md-button>
        
          <md-button ng-disabled="!carrymodelForm.$valid"  ng-click="submitaction(carrymodel)" type="button" class="md-raised md-primary" style="float:right;">{{nextName}}</md-button>
        
</div>
<!-- ROW last Ends -->
</form>
