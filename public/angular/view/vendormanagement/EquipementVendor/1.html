<h5 style="text-align:center;padding-bottom:10px;">Equipments Info</h5>
<form name="carrymodelForm"ng-controller="vendorCtrl">
<!-- ROW 1 Starts -->
<div layout="row" layout-xs="column" ng-init="checkboxs();taxs()">
	
  <div flex>
     <md-checkbox ng-model="carrymodel.Projector" aria-label="Checkbox 1" ng-change="changeProjector()">
            Projector 
        </md-checkbox>  
  </div>
 
</div>
<!-- ROW 1 Ends -->

<!-- ROW 2 Starts -->
<div layout="row" layout-xs="column">
  
  <div flex>
     <md-checkbox ng-model="carrymodel.Projector_Screen" aria-label="Checkbox 1"ng-change="changeProjector_Screen()">
            Projector Screen
          </md-checkbox>
  </div>
 
</div>
<!-- ROW 2 Ends -->
<!-- ROW 3 Starts -->
<div layout="row" layout-xs="column">
  
  <div flex>
  <md-checkbox ng-model="carrymodel.Audio_Equipments" aria-label="Checkbox 1" 
  ng-change="changeAudio_Equipments()">
            Audio Equipments
          </md-checkbox>
  </div>
 
</div>
<!-- ROW 3 Ends -->
<!-- ROW 4 Starts -->
<div layout="row" layout-xs="column">
  <div flex>
   <md-checkbox ng-model="carrymodel.Printing_Photo_Copy_Machine" aria-label="Checkbox 1" ng-change="changePrinting_Photo_Copy_Machine()">
           Printing/Photo Copy Machine
     </md-checkbox>
  </div>
 
</div>
<!-- ROW 4 Ends -->
<!-- ROW 5 Starts -->
<div layout="row" layout-xs="column">
  <div flex>
 <md-checkbox ng-model="carrymodel.Flip_Board" aria-label="Checkbox 1" ng-change="changeFlip_Board()">
           Flip Board
          </md-checkbox>
  </div>
 
</div>
<!-- ROW 5 Ends -->

<div style="padding-bottom:2%"></div>
<!-- ROW last Starts -->
<div class="row">
        
          <md-button ng-click="prevaction(carrymodel)" type="button" class="md-raised md-primary">Previous</md-button>
        
           <md-button  ng-click="nextaction(carrymodel)" type="button" class="md-raised md-primary" style="float:right;" ng-disabled="nexts">{{nextName}}</md-button>
        
</div>
<!-- ROW last Ends -->
</form>
